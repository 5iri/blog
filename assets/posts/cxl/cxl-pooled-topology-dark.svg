<svg xmlns="http://www.w3.org/2000/svg" width="760" height="320" viewBox="0 0 760 320" font-family="'Helvetica Neue', Arial, sans-serif">
  <style>
    .host { fill: #0f172a; stroke: #38bdf8; stroke-width: 2; }
    .pool { fill: #1e1b4b; stroke: #c084fc; stroke-width: 2; }
    .switch { fill: #422006; stroke: #fbbf24; stroke-width: 2; }
    .label { font-size: 14px; fill: #f8fafc; font-weight: 600; }
    .note { font-size: 12px; fill: #e2e8f0; }
    .link { stroke: #e2e8f0; stroke-width: 2; }
    .dashed { stroke-dasharray: 6 4; }
  </style>
  <rect width="760" height="320" fill="#020617" rx="20" />
  <rect class="host" x="70" y="30" width="140" height="70" rx="10" />
  <text class="label" x="140" y="70" text-anchor="middle">Host A</text>
  <rect class="host" x="70" y="125" width="140" height="70" rx="10" />
  <text class="label" x="140" y="165" text-anchor="middle">Host B</text>
  <rect class="host" x="70" y="220" width="140" height="70" rx="10" />
  <text class="label" x="140" y="260" text-anchor="middle">Host C</text>
  <rect class="switch" x="280" y="60" width="150" height="200" rx="16" />
  <text class="label" x="355" y="90" text-anchor="middle">CXL Switch</text>
  <line class="link" x1="210" y1="65" x2="280" y2="100" />
  <line class="link" x1="210" y1="160" x2="280" y2="160" />
  <line class="link" x1="210" y1="255" x2="280" y2="220" />
  <rect class="pool" x="500" y="40" width="180" height="70" rx="12" />
  <text class="label" x="590" y="75" text-anchor="middle">Memory sled 1</text>
  <rect class="pool" x="500" y="135" width="180" height="70" rx="12" />
  <text class="label" x="590" y="170" text-anchor="middle">Memory sled 2</text>
  <rect class="pool" x="500" y="230" width="180" height="70" rx="12" />
  <text class="label" x="590" y="265" text-anchor="middle">Memory sled 3</text>
  <line class="link" x1="430" y1="110" x2="500" y2="75" />
  <line class="link" x1="430" y1="160" x2="500" y2="170" />
  <line class="link" x1="430" y1="210" x2="500" y2="255" />
  <line class="link dashed" x1="680" y1="40" x2="720" y2="15" />
  <text class="note" x="718" y="15" text-anchor="end">Fabric manager slices pools per job</text>
</svg>
