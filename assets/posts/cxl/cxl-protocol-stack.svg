<svg xmlns="http://www.w3.org/2000/svg" width="720" height="220" viewBox="0 0 720 220" font-family="'Helvetica Neue', Arial, sans-serif">
  <style>
    .label { font-size: 16px; fill: #fff; font-weight: 600; }
    .detail { font-size: 12px; fill: #fdfdfd; }
    .annotation { font-size: 12px; fill: #333; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#333" />
    </marker>
  </defs>
  <rect width="720" height="220" fill="#f8fafc" rx="18" />
  <rect x="190" y="150" width="220" height="40" rx="6" fill="#4C72B0" />
  <text x="300" y="173" class="label" text-anchor="middle">PCIe 5.0 / 6.0 PHY</text>
  <rect x="190" y="110" width="220" height="40" rx="6" fill="#55A868" />
  <text x="300" y="135" class="label" text-anchor="middle">CXL.io</text>
  <text x="300" y="150" class="detail" text-anchor="middle">Device discovery &amp; config space</text>
  <rect x="190" y="70" width="220" height="40" rx="6" fill="#C44E52" />
  <text x="300" y="95" class="label" text-anchor="middle">CXL.cache</text>
  <text x="300" y="110" class="detail" text-anchor="middle">Accelerator coherence protocol</text>
  <rect x="190" y="30" width="220" height="40" rx="6" fill="#8172B2" />
  <text x="300" y="55" class="label" text-anchor="middle">CXL.mem</text>
  <text x="300" y="70" class="detail" text-anchor="middle">Load/store into pooled memory</text>
  <line class="arrow" x1="410" y1="130" x2="510" y2="130" />
  <text x="520" y="133" class="annotation" dominant-baseline="middle">OS enumerates devices</text>
  <line class="arrow" x1="190" y1="90" x2="100" y2="90" />
  <text x="90" y="93" class="annotation" dominant-baseline="middle" text-anchor="end">GPU cache ops</text>
  <line class="arrow" x1="410" y1="50" x2="510" y2="50" />
  <text x="520" y="53" class="annotation" dominant-baseline="middle">Memory expanders</text>
</svg>
